{% extends 'app/base.html' %}
{% block title %}Listing{% endblock title %}
{% block main %}

<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row justify-content-center">
            {% for eachad in availableads %}
            <div class="col-md-8 col-lg-6 col-xl-4 py-3">
                <div class="card" style="border-radius: 15px;">
                    <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
                        data-mdb-ripple-color="light">
                        <img src="https://topgbikes.s3.ap-south-1.amazonaws.com/{{eachad.bike_image}}"
                            style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
                            alt="Laptop" />
                        <a href="#!">
                            <div class="mask"></div>
                        </a>
                    </div>
                    <div class="card-body pb-0">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">{{eachad.bike_name}}</h5>
                                <h5>Price</h5>
                            </div>
                            <div>
                                <br>
                                <p><a href="#!" class="text-dark">Rs.{{eachad.bike_rent_price}}</a></p>
                            </div>
                        </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body pb-0">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title">Description</h5>
                                <p>{{eachad.bike_discription}}</p>
                            </div>
                        </div>
                        <hr class="my-0" />
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                                <a></a>
                                <a href="{{SITE_URL}}/bikeview/{{eachad.id}}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</section>
{% endblock main %}
